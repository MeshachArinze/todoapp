    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div id="date_time">
        <div class="timeing">
            <div class="label">Now</div>
            <div id="current-date"></div>
            <div id="current-time"></div>
        </div>
        <div id="intro">
             <span>
                <h1>hello i love</h1>
                <h1 class="typing"></h1>
            </span>
            <input type="text" id="keys" placeholder="typing">
        </div>
    </div>

    <div id="ul_list" class="ul">
        <li class="rice">
            <span></span>
            <span>i love rice</span>
            <span class="delete">x</span>
        </li>
        <li class="book">
            <span></span>
            <span>i love book</span>
            <span class="delete">x</span>
        </li>
        <li class="sport">
            <span></span>
            <span>i love sport</span>
            <span class="delete">x</span>
        </li>
        <li class="game">
            <span></span>
            <span>i love game</span>
            <span class="delete">x</span>
        </li>
    </div>

    <div id="form_box">
        <form action="">
            <div class="hide">
                <label for="hide">hide name</label>
                <input type="checkbox" />
            </div>
            <input type="text" placeholder="Add a book"/>
            <button>Add</button>
        </form>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
</body>
